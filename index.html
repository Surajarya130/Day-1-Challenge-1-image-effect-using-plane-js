<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Effect using plane js</h1>
    <div class="container">
        
        <div class="pannel active" style="background-image: url(
            'https://cdn.pixabay.com/photo/2020/07/05/09/59/groningen-5372387_960_720.jpg'
             );">
            <h3>Explore The World</h3>
        </div>
        <div class="pannel" style="background-image: url(
            'https://cdn.pixabay.com/photo/2020/01/21/16/26/yorkshire-terrier-4783327_960_720.jpg'
             );">
            <h3>Delhi Chhalo</h3>
        </div>
        <div class="pannel" style="background-image: url(
            'https://cdn.pixabay.com/photo/2021/04/22/17/46/bug-6199670_960_720.jpg'
             );">
            <h3>I love Dubai</h3>
        </div>
        <div class="pannel" style="background-image: url(
            'https://cdn.pixabay.com/photo/2020/04/28/12/40/tulips-5104311_960_720.jpg'
             );">
            <h3>Hello World</h3>
        </div>
        <div class="pannel" style="background-image: url(
            'https://cdn.pixabay.com/photo/2018/01/28/14/55/waters-3113868_960_720.jpg'
             );">
            <h3>Explore The India</h3>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
